<div class="login-component">
  <h1>Sign In</h1>
  <mat-form-field>
    <input matInput id="emailInputSignin" type="email" placeholder="Email" required>
  </mat-form-field>
  <mat-form-field>
    <input matInput id="passwordInputSignin" type="password" placeholder="Password" pattern=".*" required>      
  </mat-form-field>
    
  <button mat-button color="primary">
    <span>Log in</span>
  </button>
</div>
